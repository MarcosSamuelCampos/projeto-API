<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogFake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Blog Fake</h1>
    </header>
    <div class="container">
      <fieldset>
        <legend>Inserir novo post</legend>  
        <div>
          <input type="text" id="titletext" placeholder="Título do novo post">
        </div>
        <div>
          <textarea id="bodyText" placeholder="Conteúdo do post"></textarea>
        </div>
        <div>
          <button id="insertBtn">Criar</button>
        </div>
      </fieldset>
      <div class="posts"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
